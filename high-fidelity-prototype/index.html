<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeConnect Pro - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="#">
                <i class="bi bi-house-fill me-2"></i>HOMECONNECT PRO
            </a>
            <div class="d-flex gap-2">
                <a href="customerSignUp.html" class="btn btn-primary btn-sm">CUSTOMER SIGN UP</a>
                <a href="providerSignUp.html" class="btn btn-warning btn-sm">PROVIDER SIGN-UP</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid vh-100 bg-gradient" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="row h-100">
            <!-- Login Form Section -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="card shadow-lg border-0" style="width: 100%; max-width: 400px;">
                    <div class="card-body p-5">
                        <!-- User Icon -->
                        <div class="text-center mb-4">
                            <div class="rounded-circle bg-primary d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                                <i class="bi bi-person-fill fs-1 text-white"></i>
                            </div>
                        </div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <div class="input-group">
                                    <input type="email" class="form-control" placeholder="EMAIL" id="emailInput" required>
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="input-group">
                                    <input type="password" class="form-control" placeholder="PASSWORD" id="passwordInput" required>
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="input-group">
                                    <select class="form-select" id="userType" required>
                                        <option value="">SELECT USER TYPE</option>
                                        <option value="customer">Customer</option>
                                        <option value="provider">Service Provider</option>
                                    </select>
                                    <span class="input-group-text">
                                        <i class="bi bi-house"></i>
                                    </span>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3 btn-lg">LOGIN</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Welcome Section -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="text-center p-5 text-black">
                    <h1 class="display-4 fw-bold mb-4">Welcome to HomeConnect Pro</h1>
                    <p class="lead mb-4">
                        Connect customers with trusted service providers.<br>
                        Manage profiles, services, and reviews in one place.
                    </p>
                    
                    <div class="text-center">
                        <p class="text-black mb-2">New customer? <a href="customerSignUp.html" class="text-warning text-decoration-none fw-bold">Sign up here</a></p>
                        <p class="text-black">Service provider? <a href="providerSignUp.html" class="text-success text-decoration-none fw-bold">Join our network</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Demo login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const userType = document.getElementById('userType').value;
            
            if (!email || !password || !userType) {
                alert('Please fill in all fields');
                return;
            }
            
            // Demo mode - redirect based on user type
            if (userType === 'customer') {
                window.location.href = 'customerDashboard.html';
            } else if (userType === 'provider') {
                window.location.href = 'providerDashboard.html';
            }
        });
    </script>
</body>
</html>
