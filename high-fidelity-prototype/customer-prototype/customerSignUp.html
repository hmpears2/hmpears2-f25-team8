<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeConnect Pro - Customer Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="#">
                <i class="bi bi-house-fill me-2"></i>HOMECONNECT PRO
            </a>
            <div class="d-flex gap-2">
                <a href="providerSignUp.html" class="btn btn-warning btn-sm">PROVIDER SIGN-UP</a>
                <a href="index.html" class="btn btn-outline-primary btn-sm">LOGIN</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid min-vh-100 py-4 bg-light">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <!-- User Icon -->
                        <div class="text-center mb-4">
                            <div class="rounded-circle bg-primary d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                                <i class="bi bi-house-fill fs-1 text-white"></i>
                            </div>
                            <h2 class="mt-3 text-dark">Create Customer Profile</h2>
                        </div>

                        <form id="signupForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="FIRST NAME" required>
                                        <span class="input-group-text">
                                            <i class="bi bi-person"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="LAST NAME" required>
                                        <span class="input-group-text">
                                            <i class="bi bi-person"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="input-group">
                                    <input type="email" class="form-control" placeholder="EMAIL ADDRESS" required>
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="input-group">
                                    <input type="tel" class="form-control" placeholder="PHONE NUMBER" required>
                                    <span class="input-group-text">
                                        <i class="bi bi-telephone"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="ADDRESS" required>
                                    <span class="input-group-text">
                                        <i class="bi bi-house"></i>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="input-group">
                                    <input type="password" class="form-control" placeholder="PASSWORD" required>
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="input-group">
                                    <input type="password" class="form-control" placeholder="CONFIRM PASSWORD" required>
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                    <label class="form-check-label small" for="agreeTerms">
                                        I agree to the Terms of Service and Privacy Policy
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">CREATE CUSTOMER PROFILE</button>
                        </form>

                        <p class="text-center text-muted">
                            Already have an account? <a href="index.html" class="text-primary text-decoration-none fw-bold">Sign in here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Customer profile created successfully! Redirecting to dashboard...');
            setTimeout(() => {
                window.location.href = 'customerDashboard.html';
            }, 1500);
        });
    </script>
</body>
</html>
